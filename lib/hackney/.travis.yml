language: erlang
otp_release:
  - 19.1
  - 18.1
  - 18.0
  - 17.0
  - 17.1
  - R16B03
  - R16B02
  - R16B01
  - R16B
env:
  - TEST=1
before_script:
    - kerl list installations
    - "gunicorn -b 127.0.0.1:8000 -b unix:httpbin.sock httpbin:app&"
before_install:
  - sudo pip install -q httpbin
  - sudo pip install -q gunicorn
