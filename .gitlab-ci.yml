image: erlang:19.2.2

before_script:
  - apt-get update -y
  - apt-get -y install g++-4.9
  - export CXX=g++-4.9

variables:
  ERL_AFLAGS: "-smp enable"

test:
  artifacts:
    when: always
    paths:
    - _build/test/logs

  script:
    - ./support/rebar3 eunit
    - ./support/rebar3 ct
    - ./support/rebar3 dialyzer
